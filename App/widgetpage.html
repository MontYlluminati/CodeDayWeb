<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
    <link href="app.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Abril+Fatface|Dancing+Script' rel='stylesheet' type='text/css'>
  <meta type="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
        <div class="header">Team Manager</div>
    <div class="homebutton"><a href="../index.html">Home</a></div>
<div id="todobox">
    <div class="title">To Do</div>
  <div class="content"><header><h1></h1></header>
  <section>
    <ul id="todolist"></ul>
    <form action="#" method="post">
      <div>
        <label for="newitem">Add Task</label>
        <input type="text" name="newitem" id="newitem" 
               placeholder="Ex. Make Pull Requests -- (John Doe)">
        <input type="submit" value="Add">
      </div>
    </form>
  </section>
    </div>
    </div>
<script>
(function(){

  var todo = document.querySelector( '#todolist' ),
      form = document.querySelector( 'form' ),
      field = document.querySelector( '#newitem' );
    
  form.addEventListener( 'submit', function( ev ) {
    var text = field.value;
    if ( text !== '' ) {
      todo.innerHTML += '<li>' + text + '</li>';
      field.value = '';
      field.focus();
    }
    ev.preventDefault();
  }, false);

  todo.addEventListener( 'click', function( ev ) {
    var t = ev.target;
    if ( t.tagName === 'LI' ) {
      if ( t.classList.contains( 'done' ) ) {
        t.parentNode.removeChild( t );
      } else {  
        t.classList.add( 'done' );
      }
    };
    ev.preventDefault();
  }, false);

})();
</script>
    </div>
</body>
</html>
