<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>

</head>
<body>
        <div class="header">Team Manager</div>

        <div class="homeTabs">
            <a href="index.html">Home</a><a href="Features/features.html">Features</a><a href="../Login/Logout.html">Logout</a><a href="../About/About.html">About</a>
        </div>
<div id="todobox">
    <div class="title">To Do</div>
  <div class="content"><header><h1></h1></header>
  <section>
    <ul id="todolist"></ul>
    <form action="#" method="post">
      <div>
        <label for="newitem">Add Task</label>
        <input type="text" name="newitem" id="newitem" 
               placeholder="Ex. Make Pull Requests -- (John Doe)">
        <input type="submit" value="Add">
      </div>
    </form>
  </section>
    </div>
    </div> 
<script>
(function(){

  var todo = document.querySelector( '#todolist' ),
      form = document.querySelector( 'form' ),
      field = document.querySelector( '#newitem' );
    
  form.addEventListener( 'submit', function( ev ) {
    var text = field.value;
    if ( text !== '' ) {
      todo.innerHTML += '<li>' + text + '</li>';
      field.value = '';
      field.focus();
    }
    ev.preventDefault();
  }, false);

  todo.addEventListener( 'click', function( ev ) {
    var t = ev.target;
    if ( t.tagName === 'LI' ) {
      if ( t.classList.contains( 'done' ) ) {
        t.parentNode.removeChild( t );
      } else {  
        t.classList.add( 'done' );
      }
    };
    ev.preventDefault();
  }, false);

})();
</script>
    </div>
<!--docs-->
    <div id="docbox">
    <div id="page-wrapper" class="clearfix">
        <div class="title">Documents</div>
<div id="doccontent">
    <form action="#" method="POST" id="file-form">
    
      <div class="field">
        <input type="text" name="filename" id="filename" placeholder="Filename (e.g. treehouse.txt)">
      </div>
      <div class="field">
        <textarea name="content" id="content" placeholder="Type your content here..."></textarea>
      </div>
      <div class="field">
        <button type="submit">Save File</button>
        <div id="messages"></div>
      </div>
    </form>

    <div id="files">
      <div style="font-size:20px;margin-top:10px;font-weight:bold;">File Browser</div>
      <ul id="file-list"></ul>
    </div>

  </div>
        </div>
    </div>
<div id="chat">
    <a href="/js/chat.html">Chat</a>
    </div>
</body>
</html>
